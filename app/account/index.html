<h1>My Account</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <div style="width:40%;display:inline-block">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control" ng-model="vm.user.fname" required />
            </div>
            <div style="width:2%;display:inline-block"> </div>
            <div style="width:40%;display:inline-block">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control" ng-model="vm.user.lname" required />
            </div>
            <div style="width:1%;display:inline-block"> </div>
            <div style="width:13%;display:inline-block">
                <label for="gender">Gender</label>
                <!--<input type="text" id="gender" class="form-control" ng-model="vm.user.gender" required />-->
                <select class="form-control" ng-model="vm.user.gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div style="width:48%;display:inline-block">
                <label for="address1">Address 1</label>
                <input type="text" id="address1" class="form-control" ng-model="vm.user.addr.addr1" required />
            </div>
            <div style="width:1%;display:inline-block"> </div>
            <div style="width:48%;display:inline-block">
                <label for="address2">Address 2</label>
                <input type="text" id="address2" class="form-control" ng-model="vm.user.addr.addr2" />
            </div>
        </div>
        <div class="form-group">
            <div style="width:15%;display:inline-block">
                <label for="apt">Apt</label>
                <input type="text" id="apt" class="form-control" ng-model="vm.user.addr.apt" />
            </div>
            <div style="width:20%;display:inline-block"></div>
            <div style="width:25%;display:inline-block">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" ng-model="vm.user.addr.city" />
            </div>
            <div style="width:3%;display:inline-block"></div>
            <div style="width:15%;display:inline-block">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" ng-model="vm.user.addr.state" />
            </div>
            <div style="width:3%;display:inline-block"></div>
            <div style="width:15%;display:inline-block">
                <label for="zip">Zip</label>
                <input type="text" id="zip" class="form-control" ng-model="vm.user.addr.zip" />
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
        </div>
    </form>
</div>
